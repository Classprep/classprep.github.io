<style>
  .row .box{
    display : table;
    min-height : 200px;
    width : 100%;
    margin : 10px;
    border : 3px solid #fff;
    vertical-align: middle;
  }
  .row .box span{
    display : table-cell;
    vertical-align : middle;
    font-size: 30px;
    font-wight : bold;
  }

  .box-rect{
      background-color : #90CAF9;
  }
  .box-circle{
    background-color : #FFC107;
    border-radius : 100%;
  }

  .memo-box{
  z-index:99;
  border : 2px solid #FFF;
}

</style>
<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="box box-rect">
            <span>
              가입 및 로그인
            </span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="box box-rect">
            <span>
              강좌
            </span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="box box-rect">
            <span>
              과제
            </span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="box box-rect">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="box box-rect">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="box box-rect">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-2">
          <div class="box box-circle">
            <span>
              FAQ
            </span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 ">
          <div class="box box-circle">
            <span>
              1:1 문의
            </span>
          </div>
        </div>
      </div>


      <div class="container">

      <div class="starter-template">
        <h1>Memo tools</h1>
        <p class="lead">
          <div class="input-group">
            <span class="input-group-addon">
            <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <!-- <input type="text" class="form-control" aria-label="Text input with checkbox" ng-model="searchText"> -->
            <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Enter Tag" ng-model="search.tag">
          </div>
        </p>
        <hr>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="memo in memos | filter:search:strict">
            <div class="memo-box">
              <h3>{{memo[title]}}</h3>
              <h5>{{memo.content}}</h5>
              <h6>{{memo.tag}}</h6>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->
